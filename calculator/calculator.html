<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
	h1{
		text-align: center;
		    
	}
	h5{
	font-size: 9px;
    	text-align: center;
	}
        .calculator {
            max-width: 400px;
            margin: 50px auto;
            background-color: #b6bcda;
            border-radius: 17px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 2px 39px 15px 39px;
        }
        .calculator input[type="text"] {
            width: calc(100% - 10px);
            padding: 10px;
            margin-bottom: 10px;
        }
        .calculator input[type="button"] {
            width: 30%;
            padding: 10px;
            margin: 5px;
		font-size: 19px;
            border: none;
            cursor: pointer;
            background-color: #0e243b;
            color: #fff;
            border-radius: 5px;
        }
        .calculator input[type="button"]:hover {
            background-color: #0056b3;
        }
        .calculator input[type="button"].equals {
            width: 50%;
        }
    </style>
</head>
<body>

<div class="calculator">
<h1>CALCULATOR</h1>	
    <input type="text" id="result" readonly>
    <input type="button" value="9" onclick="addToResult('9')">
    <input type="button" value="8" onclick="addToResult('8')">
    <input type="button" value="7" onclick="addToResult('7')">
    <input type="button" value="6" onclick="addToResult('6')">
    <input type="button" value="5" onclick="addToResult('5')">
    <input type="button" value="4" onclick="addToResult('4')">
    <input type="button" value="3" onclick="addToResult('3')">
    <input type="button" value="2" onclick="addToResult('2')">
    <input type="button" value="1" onclick="addToResult('1')">
    <input type="button" value="0" onclick="addToResult('0')">
    <input type="button" value="*" onclick="addToResult('*')">
    <input type="button" value="-" onclick="addToResult('-')">
    <input type="button" value="." onclick="addToResult('.')">
    <input type="button" value="/" onclick="addToResult('/')">
    <input type="button" value="+" onclick="addToResult('+')">
    <input type="button" value="=" class="equals" onclick="calculate()">
    <input type="button" value="Clear" onclick="clearResult()">
    <h5>@copyrights-Theertha</h5>	
</div>

<script>
    function addToResult(value) {
        document.getElementById('result').value += value;
    }

    function calculate() {
        var result = document.getElementById('result').value;
        try {
            document.getElementById('result').value = eval(result);
        } catch (error) {
            document.getElementById('result').value = 'Error';
        }
    }

    function clearResult() {
        document.getElementById('result').value = '';
    }
</script>

</body>
</html>
